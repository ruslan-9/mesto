<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>
<body class="root">
<header class="header">
    <img src="images/mesto.svg" alt="Mesto Russia" class="header__logo" />
</header>

<main>
    <section class="profile">
        <img src="images/kusto.jpg" alt="Кусто" class="profile__avatar" />
        <div class="profile__info">
            <div class="profile__title-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <section class="cards">
        <div class="card">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Карачаевск</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
        <div class="card">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
        <div class="card">
            <img src="images/dombai.jpg" alt="Домбай" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
        <div class="card">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
        <div class="card">
            <img src="images/dombai.jpg" alt="Домбай" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
        <div class="card">
            <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__img" />
            <div class="card__group">
                <h2 class="card__name">Карачаево-Черкессия</h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <p>© 2021 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form">
            <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_field_name" />
            <input type="text" name="profession" placeholder="Профессия"
                   class="popup__input popup__input_field_profession" />
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
    </div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
