<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="root">
        <header class="header">
            <img src="images/mesto.svg" alt="Mesto Russia" class="header__logo" />
        </header>

        <main>
            <section class="profile">
                <img src="images/kusto.jpg" alt="Кусто" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__title-edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>

            <section class="cards">
                <template class="cards__template">
                    <div class="card">
                        <img src="#" alt="" class="card__img" />
                        <button type="button" class="card__delete-button"></button>
                        <div class="card__group">
                            <h2 class="card__name"></h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-button">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="button" class="popup__close"></button>
                <form name="edit" class="popup__form popup__form_edit_button">
                    <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_field_name" />
                    <input type="text" name="profession" placeholder="Профессия" class="popup__input popup__input_field_profession" />
                    <button type="submit" class="popup__save popup__save_edit_profile">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-button">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button type="button" class="popup__close"></button>
                <form name="edit" class="popup__form popup__form_add_button">
                    <input type="text" name="name" placeholder="Название" class="popup__input popup__input_card_name" />
                    <input type="link" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_card_link" />
                    <button type="submit" class="popup__save popup__save_add_card">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_img-view">
            <div class="popup__img-container">
                <button type="button" class="popup__img-close-button"></button>
                <img src="#" alt="" class="popup__img" />
                <h2 class="popup__img-name"></h2>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
